[mqtt]
host = "192.168.16.100"
port = 1883

[topics]
# Source topic from Home Assistant
source = "hass.agent/media_player/DESTEPTUL/thumbnail"
# Destination topic for ESP32
destination = "hass.agent/media_player/DESTEPTUL/thumbnail_small"

[image]
# Output thumbnail size (will maintain aspect ratio)
size = 64
# JPEG quality (0-100, higher = better quality but larger file)
quality = 80
